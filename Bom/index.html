<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="gro-titre">Bom javascript </h1>
    <button id="ouvrir">Ouvrir une nouvelle fenetre</button>
    <button id="fermer">fermer la fenetre ouverte</button>
    <script>
        let ouvrir = document.getElementById("ouvrir")
        let fermer = document.getElementById('fermer')
        let fenetre = ''

        ouvrir.addEventListener('click', fOuvrir)
        fermer.addEventListener('click', fFermer)

        function fOuvrir(){
            fenetre = window.open('https://www.google.com', '_blank', 'width=300px, height=300px')
        }
        function fFermer(){
            fenetre.close()
        }
    </script>
</body>
</html>
