<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation du Formulaire en javascript </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <div class="header">
    <h2>Create Account</h2>
    </div>
    <form action="" class="form" id="form">

       <div class="control-form success">
        <label>UserName :</label>
        <input type="text" placeholder="username">
        <i class="fa fa-check-circle" ></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <i></i>
        <small>Erreur Message</small>
       </div>
       <div class="control-form error">
        <label>Nom :</label>
        <input type="text"  placeholder="florin17">
        <i class="fa fa-check-circle" ></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <small>Erreur Message</small>
       </div>
       <div class="control-form">
        <label>Email :</label>
        <input type="email" placeholder="ex@gmail.com">
        <i class="fa fa-check-circle" ></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <i></i>
        <small>Erreur Message</small>
       </div>
       <div class="control-form">
        <label>password :</label>
        <input type="password" placeholder="password">
        <i class="fa fa-check-circle" ></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <i></i>
        <small>Erreur Message</small>

       </div>
       <div class="control-form">
        <label>confirm password:</label>
        <input type="password" placeholder="password2">
        <i class="fa fa-check-circle" ></i>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <i></i>
        <small>Erreur Message</small>

       </div>
      
        <div class="control-form"><button>submit</button></div>
       
    </form>
 </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
